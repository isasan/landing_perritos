name: HTML & Accessibility Validation

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.html'

jobs:
  validate-html-accessibility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Validación de HTML con htmlhint sin instalar globalmente
      - name: Install htmlhint locally
        run: |
          npm install htmlhint

      - name: Validate HTML files with htmlhint
        run: |
          npx htmlhint **/*.html || exit 1

      # Levantar un servidor local
      - name: Install and run HTTP server
        run: |
          npm install http-server
          npx http-server -p 8080 -c-1 &

      # Instalar Chrome y ChromeDriver compatibles
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | sed 's/\./_/g')
          wget https://chromedriver.storage.googleapis.com/136.0.7103.49/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      # Validación de accesibilidad con axe-cli
      - name: Install axe-cli
        run: |
          npm install axe-cli

      - name: Run accessibility tests with axe-cli
        run: |
          npx axe http://localhost:8080/index.html --output=json --runOnly wcag2a
