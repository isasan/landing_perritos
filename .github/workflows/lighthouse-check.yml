name: Lighthouse Report

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install http-server @lhci/cli

      - name: Start HTTP server
        run: |
          npx http-server -p 8080 -c-1 &
          sleep 5  # tiempo para levantar el servidor

      - name: Run Lighthouse CI
        run: |
          npx lhci autorun --collect.url=http://localhost:8080/index.html --upload.target=filesystem --upload.outputDir=./lhci-report

      - name: Show Lighthouse scores in console
        run: |
          REPORT=$(find lhci-report -name 'manifest.json' | head -n 1)
          if [ -f "$REPORT" ]; then
            echo "üìä Lighthouse scores:"
            cat "$REPORT" | jq -r '.summary[] | "\(.label): \(.value)"'
          else
            echo "‚ö†Ô∏è No Lighthouse report found."
          fi

      - name: Upload Lighthouse report artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lhci-report

