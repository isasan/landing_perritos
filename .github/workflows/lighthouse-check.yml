name: Lighthouse Report

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install  http-server @lhci/cli

      - name: Start HTTP server
        run: |
          http-server -p 8080 -c-1 &
          sleep 5

      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.url=http://localhost:8080/index.html --upload.target=filesystem --upload.outputDir=./lhci-report

      - name: Show Lighthouse scores in console
        run: |
          REPORT_JSON=$(find lhci-report -name '*.report.json' | head -n 1)
          if [ -f "$REPORT_JSON" ]; then
            echo "üìä Lighthouse scores:"
            jq '.categories | {performance: .performance.score, accessibility: .accessibility.score, "best-practices": ."best-practices".score, seo: .seo.score}' "$REPORT_JSON"
          else
            echo "‚ö†Ô∏è No Lighthouse report JSON found."
          fi

      - name: Upload Lighthouse report artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lhci-report
